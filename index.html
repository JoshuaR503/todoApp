<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">

</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title"> Task Manager </h1>
            
            <div class="tile is-ancestor">
                <div id="tasks" class="tile is-5 is-vertical is-parent">

                    <div class="tile is-child">
                        <form onsubmit="addTask(event)">
                            <input id="input" class="input is-rounded" placeholder="Add task">
                        </form>
                    </div>

                    <div class="tile is-child notification is-danger box">
                        <button class="delete"></button>
                        <p class="title is-4">I watched the storm</p>
                        <p>Almost before we knew it, we had left the ground.</p>
                    </div>

                    <div class="tile is-child notification is-danger box">
                        <button class="delete"></button>
                        <p class="title is-4">The face of the moon</p>
                        <p>A red flare silhouetted the jagged edge of a wing.</p>
                    </div>

                    <div class="tile is-child notification is-danger box">
                        <button class="delete"></button>
                        <p class="title is-4">She stared the sky through the window</p>
                        <p>The sky was cloudless and of a deep dark blue.</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script defer src="store.js"></script>
    <script src="main.js"></script>
</body>
</html>
